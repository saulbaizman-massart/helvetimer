<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dmi web timer (viewer)</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body id="viewer">
<div id="progress_indicator"></div>

<!--load the timer-->

<p id="timer_viewer"><span id="timer_viewer_hours">00</span><span class="unit">hours</span><span id="timer_viewer_minutes">00</span><span class="unit">minutes</span><span id="timer_viewer_seconds">00</span><span class="unit">seconds</span></p>

<!--<p><a href="set.html">set the timer</a></p>-->

<!--https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined-->
<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined-->
<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

<!-- Local scripts -->
<script src="js.js"></script>

</body>
</html>
