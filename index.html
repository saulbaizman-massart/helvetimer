<!--
retrieve timer value and status (running or not)
problem: if the timer is opened when it's already in progress...
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view web timer</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body id="viewer">

<!--load the timer-->

<p id="timer_viewer"><span id="timer_viewer_hours">00</span><span
        class="unit">hours</span> <span id="timer_viewer_minutes">00</span><span
        class="unit">minutes</span> <span id="timer_viewer_seconds">00</span><span
        class="unit">seconds</span></p>

<!--<p><a href="set.html">set the timer</a></p>-->

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Local scripts -->
<script src="js.js"></script>

</body>
</html>
