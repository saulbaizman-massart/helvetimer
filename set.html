<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dmi web timer (admin)</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body id="setter">
<div id="page_container">
    <div id="input_fields">
        <input type="number" size="2" id="hours" placeholder="00" maxlength="2" min="0" max="23" value="00"><span
            class="unit">hours</span>
        <input type="number" size="2" id="minutes" placeholder="00" maxlength="2" min="0" max="59" value="00"><span
            class="unit">minutes</span>
        <input type="number" size="2" id="seconds" placeholder="00" maxlength="2" min="0" max="59" value="00"><span
            class="unit">seconds</span>
    </div>
    <div id="actions">
        <input type="button" id="start" value="" class="play_button">
        <input type="button" id="reset" value="reset">
    </div>
    <div id="default_time_container">
        <div id="default_time_div">default interval: <span id="default_time">00:00:00</span></div>
        <input type="button" id="set-as-default" value="set current time as default interval">
    </div>
<!--    <p><a href="index.html">view the timer</a></p>-->
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

<!-- jQuery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Local scripts -->
<script src="js.js"></script>

</body>
</html>
